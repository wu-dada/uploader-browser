                    <div class="flex-fill pl-3 pr-3 text-limit">
                      <h6 class="progress-text mb-1 text-sm d-block text-limit">
                        文件名
                      </h6>
                      <div class="progress progress-sm mb-0">
                        <!--
                        bg-warning
                        bg-success
                        bg-danger
                        -->
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;"></div>
                      </div>
                      <div class="d-flex justify-content-between text-xs text-muted text-right mt-1">
                        <div>
                          <!--
                          text-warning
                          text-success
                          text-danger
                          -->
                          <span class="font-weight-bold text-warning">uploading</span>
                        </div>
                        <div>
                          20%
                        </div>
                      </div>
                    </div>
                    <!--          <button type="button" class="btn btn-sm btn-secondary">Open</button>-->
                    <button type="button" fileid="asd"
                            class="remove-btn btn btn-sm btn-outline-warning btn-animated btn-animated-y">
                        <span class="btn-inner--visible">
                            <i class="far fa-trash-alt"></i>
                        </span>
                      <span class="btn-inner--hidden">Remove</span>
                    </button>
                  </div>
                </div>
